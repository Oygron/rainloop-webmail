<div class="b-settings-labels g-ui-user-select-none row" data-bind="css: { 'ignore-label-subscribe': !useImapSubscribe }">
	<div class="span8 width100-on-mobile">
		<div class="form-horizontal">
			<div class="legend">
				<span class="i18n" data-i18n="SETTINGS_FOLDERS/LEGEND_FOLDERS"></span>
				&nbsp;&nbsp;&nbsp;
				<i class="icon-spinner animated" style="margin-top: 5px" data-bind="visible: loading"></i>
			</div>
		</div>
		<a class="btn" data-bind="click: createLabel">
			<i class="icon-label-add"></i>
			&nbsp;&nbsp;
			<span class="i18n" data-i18n="SETTINGS_FOLDERS/BUTTON_CREATE"></span>
		</a>
		&nbsp;&nbsp;
		<a class="btn" data-bind="click: systemLabel">
			<i class="icon-wrench"></i>
			&nbsp;&nbsp;
			<span class="i18n" data-i18n="SETTINGS_FOLDERS/BUTTON_SYSTEM"></span>
		</a>
		<div class="alert labels-list-error" data-bind="visible: labelList.optimized">
			<b class="i18n" data-i18n="SETTINGS_FOLDERS/TO_MANY_FOLDERS_DESC_1"></b>
			<br />
			<span class="i18n" data-i18n="SETTINGS_FOLDERS/TO_MANY_FOLDERS_DESC_2"></span>
		</div>
		<div class="alert labels-list-error" data-bind="visible: '' !== labelList.error()">
			<button type="button" class="close" data-bind="click: function () { labelList.error(''); }">&times;</button>
			<span data-bind="text: labelList.error"></span>
		</div>
		<table class="table table-hover list-table" data-bind="i18nUpdate: labelList" style="margin-top: 40px">
			<colgroup>
				<col />
				<col style="width: 1%" />
				<col style="width: 1%" />
				<col style="width: 1%" data-bind="visible: displaySpecSetting" />
			</colgroup>
			<tbody data-bind="template: { name: 'SettingsLabelItem', foreach: labelList }"></tbody>
		</table>
	</div>
	<div class="span4 hide-on-mobile" style="position: relative" data-bind="visible: '' !== labelListHelp()">
		<div class="alert alert-info" style="position: fixed">
			<span data-bind="text: labelListHelp"></span>
		</div>
	</div>
</div>
